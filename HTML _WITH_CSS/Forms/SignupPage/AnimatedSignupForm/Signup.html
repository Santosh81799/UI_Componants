<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <form class="form">
            <div class="header">
                <h1 class="heading">Signup</h1>
                <span class="subhead">signup to continue</span>
            </div>
            <div class="formelements-container">
                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">F</span>
                        <span class="label-char" style="--index: 1">u</span>
                        <span class="label-char" style="--index: 2">l</span>
                        <span class="label-char" style="--index: 3">l </span>
                        <span class="label-char" style="--index: 5">&nbsp;N</span>
                        <span class="label-char" style="--index: 6">a</span>
                        <span class="label-char" style="--index: 7">m</span>
                        <span class="label-char" style="--index: 8">e</span>
                    </label>
                </div>
                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">E</span>
                        <span class="label-char" style="--index: 1">m</span>
                        <span class="label-char" style="--index: 2">a</span>
                        <span class="label-char" style="--index: 3">i</span>
                        <span class="label-char" style="--index: 4">l</span>
                        <span class="label-char" style="--index: 5">&nbsp;A</span>
                        <span class="label-char" style="--index: 6">d</span>
                        <span class="label-char" style="--index: 7">d</span>
                        <span class="label-char" style="--index: 8">d</span>
                        <span class="label-char" style="--index: 9">r</span>
                        <span class="label-char" style="--index: 10">e</span>
                        <span class="label-char" style="--index: 11">s</span>
                        <span class="label-char" style="--index: 12">s</span>
                    </label>
                </div>
                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">P</span>
                        <span class="label-char" style="--index: 1">h</span>
                        <span class="label-char" style="--index: 2">o</span>
                        <span class="label-char" style="--index: 3">n</span>
                        <span class="label-char" style="--index: 4">e</span>
                        <span class="label-char" style="--index: 5">&nbsp;N</span>
                        <span class="label-char" style="--index: 6">u</span>
                        <span class="label-char" style="--index: 7">m</span>
                        <span class="label-char" style="--index: 8">b</span>
                        <span class="label-char" style="--index: 9">e</span>
                        <span class="label-char" style="--index: 10">r</span>
                    </label>
                </div>
                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">P</span>
                        <span class="label-char" style="--index: 1">a</span>
                        <span class="label-char" style="--index: 2">s</span>
                        <span class="label-char" style="--index: 3">s</span>
                        <span class="label-char" style="--index: 4">w</span>
                        <span class="label-char" style="--index: 5">o</span>
                        <span class="label-char" style="--index: 6">r</span>
                        <span class="label-char" style="--index: 7">d</span>
                    </label>
                </div>
                <div class="wave-group">
                    <input required="" type="text" class="input">
                    <span class="bar"></span>
                    <span> <i class="fa fa-eye" aria-hidden="true"></i></span>
                    <label class="label">
                        <span class="label-char" style="--index: 0">C</span>
                        <span class="label-char" style="--index: 1">o</span>
                        <span class="label-char" style="--index: 2">n</span>
                        <span class="label-char" style="--index: 3">f</span>
                        <span class="label-char" style="--index: 4">o</span>
                        <span class="label-char" style="--index: 5">r</span>
                        <span class="label-char" style="--index: 6">m</span>
                        <span class="label-char" style="--index: 7">&nbsp;P</span>
                        <span class="label-char" style="--index: 8">a</span>
                        <span class="label-char" style="--index: 9">s</span>
                        <span class="label-char" style="--index: 10">s</span>
                        <span class="label-char" style="--index: 11">w</span>
                        <span class="label-char" style="--index: 12">o</span>
                        <span class="label-char" style="--index: 13">r</span>
                        <span class="label-char" style="--index: 14">d</span>
                    </label>
                </div>
            </div>
            <div class="button-container">
                <button class="signup-button">Signup</button>
            </div>
            <div class="redirect-to-login">
                <span>Did you have an Account ?</span><a class="login-link" href="Login.html">Login</a>
            </div>
        </form>
    </div>
</body>

</html>
